<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakr Travel</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eefbff;
            margin: 0;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            text-align: center;
        }

        /* Logo Styling */
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #0056b3; /* Sakr Travel blue color */
            margin-bottom: 20px;
        }

        /* Button Styling */
        button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        button.check-in {
            background-color: #28a745;
            color: white;
        }

        button.check-out {
            background-color: #007bff;
            color: white;
        }

        button.clear {
            background-color: #dc3545;
            color: white;
            position: absolute;
            top: 10px;
            left: 10px;
            width: 60px;
            height: 60px;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button.history {
            background-color: #ffc107;
            color: black;
            position: absolute;
            top: 85px;
            left: 10px;
            width: 60px;
            height: 60px;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            opacity: 0.9;
        }

        /* Button Row Styling */
        .button-row {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .modal-content {
            background: white;
            width: 80%;
            max-width: 600px;
            margin: 10% auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        video {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            border: 2px dashed green;
            border-radius: 10px;
            width: 250px; /* Adjusted size for better scanning */
            height: 250px; /* Adjusted size for better scanning */
        }

        /* Scanner Container Styling */
        .scanner-container {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Check Out Icon Styling */
        .check-out-icon {
            color: green;
            font-size: 20px;
        }

        /* Highlight Duplicate Rows */
        .row-duplicate {
            background-color: #ffcccc; /* Light red for duplicate students */
        }
    </style>
    <!-- QR Code Reader Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode-reader@2.2.1/build/qrcode.min.js"></script>
</head>
<body>

<div class="container">
    <!-- Logo Sakr Travel -->
    <div class="logo">Sakr Travel</div>
    
    <!-- History and Clear buttons on the top left -->
    <button class="clear" onclick="clearList()">Clear</button>
    <button class="history" onclick="openHistory()">History</button>

    <!-- Row for Check In and Check Out buttons -->
    <div class="button-row">
        <button class="check-in" onclick="startScan('checkIn')">Check In</button>
        <button class="check-out" onclick="startScan('checkOut')">Check Out</button>
    </div>

    <!-- Students Table -->
    <table id="studentsTable">
        <thead>
            <tr>
                <th>اسم الطالب</th>
                <th>وقت الدخول</th>
                <th>حالة الخروج</th>
                <th>ملاحظات</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<!-- History Modal -->
<div id="historyModal" class="modal">
    <div class="modal-content">
        <h2>تاريخ القوائم المحفوظة</h2>
        <button onclick="closeHistory()">إغلاق</button>
        <div id="historyContent"></div>
    </div>
</div>

<!-- QR Scanner Modal -->
<div id="scannerModal" class="modal">
    <div class="modal-content">
        <h2>مسح QR Code</h2>
        <video id="cameraView" playsinline autoplay muted></video>
        <button onclick="stopScanner()">إغلاق</button>
    </div>
</div>

<script>
    let students = [];
    let history = [];
    let cameraStream;

    // Start QR Code Scanner
    function startScan(mode) {
        const scannerModal = document.getElementById("scannerModal");
        scannerModal.style.display = "block";

        const videoElement = document.getElementById("cameraView");

        // Access camera
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: 250, height: 250 } }) // Adjusted size
            .then(stream => {
                cameraStream = stream;
                videoElement.srcObject = stream;

                // Decode QR Code from video frames
                const qrCodeReader = new QrCode();
                const canvas = document.createElement("canvas");
                const context = canvas.getContext("2d");

                function scanFrame() {
                    if (!videoElement || !videoElement.readyState || videoElement.readyState < videoElement.HAVE_CURRENT_DATA) {
                        requestAnimationFrame(scanFrame);
                        return;
                    }

                    canvas.width = videoElement.videoWidth;
                    canvas.height = videoElement.videoHeight;
                    context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

                    try {
                        const data = qrCodeReader.decode(context.getImageData(0, 0, canvas.width, canvas.height));
                        if (mode === "checkIn") {
                            handleCheckIn(data);
                        } else if (mode === "checkOut") {
                            handleCheckOut(data);
                        }
                        stopScanner(); // Stop scanner after reading QR code
                    } catch (error) {
                        // Continue scanning if no code is detected
                        requestAnimationFrame(scanFrame);
                    }
                }

                scanFrame(); // Start continuous scanning
            })
            .catch(error => {
                console.error("Camera access error:", error);
                alert("لا يمكن الوصول إلى الكاميرا.");
            });
    }

    // Stop QR Code Scanner
    function stopScanner() {
        if (cameraStream) {
            const tracks = cameraStream.getTracks();
            tracks.forEach(track => track.stop());
            cameraStream = null;
        }
        const scannerModal = document.getElementById("scannerModal");
        scannerModal.style.display = "none";
    }

    // Handle Check In with duplicate check
    function handleCheckIn(qrData) {
        const now = new Date();
        const formattedTime = now.toLocaleString();

        const studentName = qrData.trim(); // Trim any extra spaces

        if (!studentName) {
            alert("QR Code غير صالح.");
            return;
        }

        const existingStudent = students.find(student => student.name === studentName);

        if (existingStudent && !existingStudent.checkOut) {
            alert(`الطالب "${studentName}" مسجل بالفعل.`);
            highlightDuplicateRow(existingStudent); // Highlight duplicate row in red
            return;
        }

        if (existingStudent && existingStudent.checkOut) {
            alert(`الطالب "${studentName}" قد سجل خروجه بالفعل.`);
            return;
        }

        const student = { name: studentName, checkIn: formattedTime, checkOut: "", notes: "" };
        students.push(student);
        updateTable();
    }

    // Handle Check Out
    function handleCheckOut(qrData) {
        const studentName = qrData.trim(); // Trim any extra spaces

        if (!studentName) {
            alert("QR Code غير صالح.");
            return;
        }

        const student = students.find(s => s.name === studentName && !s.checkOut);

        if (!student) {
            alert(`لم يتم العثور على الطالب "${studentName}" أو أنه سجل خروجه بالفعل.`);
            return;
        }

        const now = new Date();
        student.checkOut = "<span class='check-out-icon'>✅</span>";
        updateTable();
    }

    // Update table with students data
    function updateTable() {
        const tableBody = document.querySelector("#studentsTable tbody");
        tableBody.innerHTML = "";
        students.forEach((student, index) => {
            const row = document.createElement("tr");

            // Add class for highlighting rows
            if (student.checkOut) {
                row.classList.add("row-checked-out"); // Gray for checked-out students
            }

            row.innerHTML = `
                <td>${student.name}</td>
                <td>${student.checkIn || "-"}</td>
                <td>${student.checkOut || "-"}</td>
                <td><input type="text" value="${student.notes}" onchange="updateNotes(${index}, this.value)" /></td>
            `;
            tableBody.appendChild(row);
        });
    }

    // Highlight duplicate student row in red
    function highlightDuplicateRow(student) {
        const tableBody = document.querySelector("#studentsTable tbody");
        const rows = tableBody.querySelectorAll("tr");

        rows.forEach(row => {
            const nameCell = row.cells[0].textContent.trim();
            if (nameCell === student.name) {
                row.classList.add("row-duplicate"); // Red for duplicate students
            }
        });
    }

    // Clear list and save to history
    function clearList() {
        if (students.length > 0) {
            const currentDate = new Date().toLocaleDateString();
            history.push({ date: currentDate, list: [...students] });
            students = [];
            updateTable();
        } else {
            alert("لا توجد قائمة للمسح.");
        }
    }

    // Open history modal
    function openHistory() {
        const historyContentDiv = document.getElementById("historyContent");
        historyContentDiv.innerHTML = "";

        if (history.length === 0) {
            historyContentDiv.innerHTML = "<p>لا يوجد تاريخ محفوظ.</p>";
        } else {
            history.forEach((day, index) => {
                const dayDiv = document.createElement("div");
                dayDiv.style.marginBottom = "20px";
                dayDiv.innerHTML = `
                    <h3>التاريخ: ${day.date}</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>اسم الطالب</th>
                                <th>وقت الدخول</th>
                                <th>حالة الخروج</th>
                                <th>ملاحظات</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${day.list.map(stud => `
                                <tr>
                                    <td>${stud.name}</td>
                                    <td>${stud.checkIn || "-"}</td>
                                    <td>${stud.checkOut || "-"}</td>
                                    <td>${stud.notes || "-"}</td>
                                </tr>
                            `).join("")}
                        </tbody>
                    </table>
                `;
                historyContentDiv.appendChild(dayDiv);
            });
        }

        document.getElementById("historyModal").style.display = "block";
    }

    // Close history modal
    function closeHistory() {
        document.getElementById("historyModal").style.display = "none";
    }

    // Update notes
    function updateNotes(index, value) {
        students[index].notes = value;
    }
</script>

</body>
</html>
