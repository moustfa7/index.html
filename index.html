<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakr Travel</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDW1jpcRrlzalAPqtT5dg-rjl8RAJ91M8A",
            authDomain: "moustfa-b1edc.firebaseapp.com",
            projectId: "moustfa-b1edc",
            storageBucket: "moustfa-b1edc.appspot.com",
            messagingSenderId: "808531730813",
            appId: "1:808531730813:web:9281183cf0ba80df106c14",
            measurementId: "G-MPDLTJJKJX",
            databaseURL: "https://moustfa-b1edc-default-rtdb.firebaseio.com/"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eefbff;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }

        .check-in {
            background-color: #28a745;
        }

        .check-out {
            background-color: #dc3545;
        }

        .clear {
            background-color: #f39c12;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>تسجيل الدخول والخروج - Sakr Travel</h2>
        <button class="check-in" onclick="startScan('checkIn')">تسجيل الدخول</button>
        <button class="check-out" onclick="startScan('checkOut')">تسجيل الخروج</button>
        <button class="clear" onclick="clearDatabase()">مسح جميع البيانات</button>

        <table id="studentsTable">
            <thead>
                <tr>
                    <th>اسم الطالب</th>
                    <th>وقت الدخول</th>
                    <th>وقت الخروج</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        function startScan(mode) {
            const studentName = prompt("أدخل اسم الطالب:");
            if (!studentName) return;

            const now = new Date().toLocaleString();

            if (mode === "checkIn") {
                // تسجيل الدخول
                database.ref("students/" + studentName).set({
                    name: studentName,
                    checkIn: now,
                    checkOut: ""
                });
            } else if (mode === "checkOut") {
                // تسجيل الخروج
                database.ref("students/" + studentName).update({
                    checkOut: now
                });
            }
        }

        // تحميل البيانات من Firebase وتحديث الجدول تلقائيًا
        function loadStudents() {
            const tableBody = document.querySelector("#studentsTable tbody");

            database.ref("students").on("value", (snapshot) => {
                tableBody.innerHTML = "";

                snapshot.forEach((childSnapshot) => {
                    const student = childSnapshot.val();
                    const row = `
                        <tr>
                            <td>${student.name}</td>
                            <td>${student.checkIn || "-"}</td>
                            <td>${student.checkOut || "-"}</td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            });
        }

        // مسح جميع البيانات من قاعدة البيانات
        function clearDatabase() {
            if (confirm("هل أنت متأكد من مسح جميع البيانات؟")) {
                database.ref("students").remove();
            }
        }

        loadStudents();
    </script>

</body>

</html>
