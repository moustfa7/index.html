<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakr Travel</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eefbff;
            margin: 0;
            padding: 15px;
            direction: rtl;
        }

        .container {
            max-width: 500px; /* Adjusted for mobile */
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            text-align: center;
        }

        /* Logo Styling */
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #0056b3; /* Sakr Travel blue color */
            margin-bottom: 15px;
        }

        /* Button Styling */
        button {
            display: inline-block;
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        button.check-in {
            background-color: #28a745;
            color: white;
        }

        button.check-out {
            background-color: #007bff;
            color: white;
        }

        button.clear {
            background-color: #dc3545;
            color: white;
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px; /* Smaller size for mobile */
            height: 50px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button.history {
            background-color: #ffc107;
            color: black;
            position: absolute;
            top: 75px;
            left: 10px;
            width: 50px; /* Smaller size for mobile */
            height: 50px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            opacity: 0.9;
        }

        /* Button Row Styling */
        .button-row {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 14px; /* Smaller font size for mobile */
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
            font-size: 14px; /* Smaller font size for mobile */
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .modal-content {
            background: white;
            width: 90%; /* Larger width for mobile */
            max-width: 500px;
            margin: 10% auto;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        video {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            border: 2px dashed green;
            border-radius: 10px;
            width: 200px; /* Adjusted smaller size for QR box */
            height: 200px; /* Adjusted smaller size for QR box */
        }

        /* Scanner Container Styling */
        .scanner-container {
            text-align: center;
            margin-bottom: 15px;
        }

        /* Check Out Icon Styling */
        .check-out-icon {
            color: green;
            font-size: 18px;
        }

        /* Return Time Input Styling */
        input[type="text"] {
            width: 60px; /* Fixed width for return time */
            padding: 5px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px; /* Smaller font size for mobile */
            text-align: center;
        }
    </style>
    <!-- QR Code Reader Library -->
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/html5-qrcode.min.js"></script>
    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js"></script>
</head>
<body>

<div class="container">
    <!-- Logo Sakr Travel -->
    <div class="logo">Sakr Travel</div>
    
    <!-- History and Clear buttons on the top left -->
    <button class="clear" onclick="clearList()">Clear</button>
    <button class="history" onclick="openHistory()">History</button>

    <!-- Row for Check In and Check Out buttons -->
    <div class="button-row">
        <button class="check-in" onclick="startScan('checkIn')">Check In</button>
        <button class="check-out" onclick="startScan('checkOut')">Check Out</button>
    </div>

    <!-- Students Table -->
    <table id="studentsTable">
        <thead>
            <tr>
                <th>اسم الطالب</th>
                <th>وقت الدخول</th>
                <th>حالة الخروج</th>
                <th>العودة</th> <!-- Changed from "ملاحظات" to "العودة" -->
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<!-- History Modal -->
<div id="historyModal" class="modal">
    <div class="modal-content">
        <h2>تاريخ القوائم المحفوظة</h2>
        <button onclick="closeHistory()">إغلاق</button>
        <div id="historyContent"></div>
    </div>
</div>

<!-- QR Scanner Modal -->
<div id="scannerModal" class="modal">
    <div class="modal-content">
        <h2>مسح QR Code</h2>
        <div id="scannerPreview" class="scanner-container"></div>
        <button onclick="stopScanner()">إغلاق</button>
    </div>
</div>

<script>
    let students = [];
    let history = [];
    let qrScanner;

    // Firebase Configuration
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Load students from Firebase
    function loadStudents() {
        db.collection("students").get().then(querySnapshot => {
            students = [];
            querySnapshot.forEach(doc => {
                const data = doc.data();
                students.push({
                    id: doc.id,
                    name: data.name,
                    checkIn: data.checkIn || "-",
                    checkOut: data.checkOut || "-",
                    returnTime: data.returnTime || "" // Added returnTime field
                });
            });
            updateTable(); // Update table after loading data
        }).catch(error => {
            console.error("Error loading students:", error);
        });
    }

    // Start QR Code Scanner
    function startScan(mode) {
        const scannerModal = document.getElementById("scannerModal");
        scannerModal.style.display = "block";

        const scannerContainer = document.getElementById("scannerPreview");

        // Remove previous elements
        while (scannerContainer.firstChild) {
            scannerContainer.removeChild(scannerContainer.firstChild);
        }

        // Initialize QR Code Scanner
        try {
            qrScanner = new Html5QrcodeScanner("scannerPreview", {
                fps: 10,
                qrbox: { width: 200, height: 200 } // Adjusted smaller size for QR box
            });

            // Start scanning
            qrScanner.render(result => {
                if (mode === "checkIn") {
                    handleCheckIn(result);
                } else if (mode === "checkOut") {
                    handleCheckOut(result);
                }
                stopScanner(); // Stop scanner after reading QR code
            });
        } catch (error) {
            alert("حدث خطأ أثناء تهيئة الكاميرا.");
            console.error("QR Scanner initialization error:", error);
        }
    }

    // Stop QR Code Scanner
    function stopScanner() {
        if (qrScanner) {
            qrScanner.clear();
            qrScanner = null;
        }
        const scannerModal = document.getElementById("scannerModal");
        scannerModal.style.display = "none";
    }

    // Handle Check In with Firebase
    function handleCheckIn(qrData) {
        const now = new Date();
        const formattedTime = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }); // Show only time

        const studentName = qrData.trim(); // Trim any extra spaces

        if (!studentName) {
            alert("QR Code غير صالح.");
            return;
        }

        // Check if student is already checked in
        db.collection("students").where("name", "==", studentName).where("checkOut", "==", "").get().then(querySnapshot => {
            if (!querySnapshot.empty) {
                alert(`الطالب "${studentName}" مسجل بالفعل.`);
                return;
            }

            // Add student to Firebase
            db.collection("students").add({
                name: studentName,
                checkIn: formattedTime,
                checkOut: "",
                returnTime: "" // Added returnTime field
            }).then(() => {
                alert(`تم تسجيل دخول الطالب "${studentName}" بنجاح.`);
                loadStudents(); // Reload data after adding
            }).catch(error => {
                console.error("Error adding student:", error);
                alert("حدث خطأ أثناء تسجيل الدخول.");
            });
        }).catch(error => {
            console.error("Error checking student:", error);
            alert("حدث خطأ أثناء التحقق من الطالب.");
        });
    }

    // Handle Check Out with Firebase
    function handleCheckOut(qrData) {
        const studentName = qrData.trim(); // Trim any extra spaces

        if (!studentName) {
            alert("QR Code غير صالح.");
            return;
        }

        // Check if student is checked in
        db.collection("students").where("name", "==", studentName).where("checkOut", "==", "").get().then(querySnapshot => {
            if (querySnapshot.empty) {
                alert(`لم يتم العثور على الطالب "${studentName}" أو أنه سجل خروجه بالفعل.`);
                return;
            }

            querySnapshot.forEach(doc => {
                // Update checkOut status
                const now = new Date();
                doc.ref.update({ checkOut: "<span class='check-out-icon'>✅</span>" });
            });

            alert(`تم تسجيل خروج الطالب "${studentName}" بنجاح.`);
            loadStudents(); // Reload data after updating
        }).catch(error => {
            console.error("Error checking out student:", error);
            alert("حدث خطأ أثناء تسجيل الخروج.");
        });
    }

    // Update table with students data
    function updateTable() {
        const tableBody = document.querySelector("#studentsTable tbody");
        tableBody.innerHTML = "";
        students.forEach((student, index) => {
            const row = document.createElement("tr");

            // Add class for highlighting rows
            if (student.checkOut) {
                row.classList.add("row-checked-out"); // Gray for checked-out students
            }

            row.innerHTML = `
                <td>${student.name}</td>
                <td>${student.checkIn || "-"}</td>
                <td>${student.checkOut || "-"}</td>
                <td><input type="text" value="${student.returnTime}" onchange="updateReturnTime(${index}, this.value)" /></td>
            `;
            tableBody.appendChild(row);
        });
    }

    // Update return time in Firebase
    function updateReturnTime(index, value) {
        if (value.length > 5) {
            alert("يجب أن يكون وقت العودة على شكل 12:30 فقط.");
            return;
        }

        const studentId = students[index].id;
        db.collection("students").doc(studentId).update({ returnTime: value });
    }

    // Clear list and save to history with Firebase
    function clearList() {
        if (students.length > 0) {
            const currentDate = new Date().toLocaleDateString();
            history.push({ date: currentDate, list: [...students] });

            // Delete all
