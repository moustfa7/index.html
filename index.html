    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eefbff;
            text-align: center;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h2>تسجيل الدخول والخروج - Sakr Travel</h2>
    <button onclick="startScan('checkIn')">Check In</button>
    <button onclick="startScan('checkOut')">Check Out</button>

    <table id="studentsTable">
        <thead>
            <tr>
                <th>اسم الطالب</th>
                <th>وقت الدخول</th>
                <th>وقت الخروج</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        function startScan(mode) {
            const studentName = prompt("أدخل اسم الطالب:");
            if (!studentName) return;

            const now = new Date().toLocaleString();

            if (mode === "checkIn") {
                // تسجيل الدخول
                database.ref("students/" + studentName).set({
                    name: studentName,
                    checkIn: now,
                    checkOut: ""
                });
            } else if (mode === "checkOut") {
                // تسجيل الخروج
                database.ref("students/" + studentName).update({
                    checkOut: now
                });
            }
        }

        // تحميل البيانات تلقائيًا عند فتح الصفحة
        function loadStudents() {
            const tableBody = document.querySelector("#studentsTable tbody");

            database.ref("students").on("value", (snapshot) => {
                tableBody.innerHTML = "";

                snapshot.forEach((childSnapshot) => {
                    const student = childSnapshot.val();
                    const row = `
                        <tr>
                            <td>${student.name}</td>
                            <td>${student.checkIn || "-"}</td>
                            <td>${student.checkOut || "-"}</td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            });
        }

        loadStudents();
    </script>

</body>

</html>
