<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakr Travel</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eefbff;
            margin: 0;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            text-align: center;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        button.check-in {
            background-color: #28a745;
            color: white;
        }

        button.check-out {
            background-color: #007bff;
            color: white;
        }

        button.clear {
            background-color: #dc3545;
            color: white;
            position: absolute;
            top: 10px;
            left: 10px;
            width: 60px;
            height: 60px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button.history {
            background-color: #ffc107;
            color: black;
            position: absolute;
            top: 85px;
            left: 10px;
            width: 60px;
            height: 60px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            opacity: 0.9;
        }

        .button-row {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .modal-content {
            background: white;
            width: 90%; /* Adjusted for mobile */
            max-width: 600px;
            margin: 10% auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        video {
            display: block;
            margin: 0 auto;
            max-width: 100%;
        }

        .scanner-container {
            position: relative;
            text-align: center;
            margin-bottom: 20px;
        }

        .check-out-icon {
            color: green;
            font-size: 20px;
        }

        /* Responsive Design for Mobile Devices */
        @media (max-width: 768px) {
            body {
                padding: 10px; /* Reduce padding on small screens */
            }

            .container {
                padding: 15px; /* Reduce padding inside the container */
            }

            button {
                font-size: 12px; /* Smaller font size for buttons */
                padding: 8px 15px; /* Smaller padding for buttons */
            }

            button.clear, button.history {
                width: 50px; /* Smaller size for Clear and History buttons */
                height: 50px;
                font-size: 10px;
            }

            table {
                font-size: 12px; /* Smaller font size for tables */
            }

            input[type="text"] {
                padding: 6px; /* Smaller padding for inputs */
                font-size: 12px; /* Smaller font size for inputs */
            }
        }
    </style>
    <!-- QR Code Scanner Library -->
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/html5-qrcode.min.js"></script>
    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js"></script>
</head>
<body>

<div class="container">
    <!-- Logo Sakr Travel -->
    <div class="logo">Sakr Travel</div>
    
    <!-- History and Clear buttons on the top left -->
    <button class="clear" onclick="clearList()">Clear</button>
    <button class="history" onclick="openHistory()">History</button>

    <!-- Row for Check In and Check Out buttons -->
    <div class="button-row">
        <button class="check-in" onclick="startScan('checkIn')">Check In</button>
        <button class="check-out" onclick="startScan('checkOut')">Check Out</button>
    </div>

    <!-- Students Table -->
    <table id="studentsTable">
        <thead>
            <tr>
                <th>اسم الطالب</th>
                <th>وقت الدخول</th>
                <th>حالة الخروج</th>
                <th>ملاحظات</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<!-- History Modal -->
<div id="historyModal" class="modal">
    <div class="modal-content">
        <h2>تاريخ القوائم المحفوظة</h2>
        <button onclick="closeHistory()">إغلاق</button>
        <div id="historyContent"></div>
    </div>
</div>

<!-- QR Scanner Modal -->
<div id="scannerModal" class="modal">
    <div class="modal-content">
        <h2>مسح QR Code</h2>
        <div id="scannerPreview" class="scanner-container"></div>
        <button onclick="stopScanner()">إغلاق</button>
    </div>
</div>

<script>
    let students = [];
    let history = [];
    let html5QrcodeScanner;

    // Firebase Configuration
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Load students from Firebase
    function loadStudents() {
        db.collection("students").get().then(querySnapshot => {
            students = [];
            querySnapshot.forEach(doc => {
                const data = doc.data();
                students.push({
                    id: doc.id,
                    name: data.name,
                    checkIn: data.checkIn || "-",
                    checkOut: data.checkOut || "-",
                    notes: data.notes || ""
                });
            });
            updateTable(); // Update table after loading data
        }).catch(error => {
            console.error("Error loading students:", error);
        });
    }

    // Start QR Code Scanner
    function startScan(mode) {
        const scannerModal = document.getElementById("scannerModal");
        scannerModal.style.display = "block";

        const scannerContainer = document.getElementById("scannerPreview");

        // Remove previous elements
        while (scannerContainer.firstChild) {
            scannerContainer.removeChild(scannerContainer.firstChild);
        }

        // Initialize QR Code Scanner with smaller qrbox
        try {
            html5QrcodeScanner = new Html5QrcodeScanner("scannerPreview", {
                fps: 10,
                qrbox: { width: 200, height: 200 }, // Smaller area for faster scanning
                verbose: true // Show debug messages
            });

            // Start scanning
            html5QrcodeScanner.render(result => {
                if (mode === "checkIn") {
                    handleCheckIn(result);
                } else if (mode === "checkOut") {
                    handleCheckOut(result);
                }
                stopScanner(); // Stop scanner immediately after reading QR code
            });
        } catch (error) {
            alert("حدث خطأ أثناء تهيئة الكاميرا.");
            console.error("QR Scanner initialization error:", error);
        }
    }

    // Stop QR Code Scanner
    function stopScanner() {
        if (html5QrcodeScanner) {
            html5QrcodeScanner.clear();
            html5QrcodeScanner = null;
        }
        const scannerModal = document.getElementById("scannerModal");
        scannerModal.style.display = "none";
    }

    // Handle Check In
    function handleCheckIn(qrData) {
        const now = new Date();
        const formattedTime = now.toLocaleString();

        const studentName = qrData.trim(); // Trim any extra spaces

        if (!studentName) {
            alert("QR Code غير صالح.");
            return;
        }

        // Add student to Firebase
        db.collection("students").add({
            name: studentName,
            checkIn: formattedTime,
            checkOut: "",
            notes: ""
        }).then(() => {
            alert(`تم تسجيل دخول الطالب "${studentName}" بنجاح.`);
            loadStudents(); // Reload data after adding
        }).catch(error => {
            console.error("Error adding student:", error);
            alert("حدث خطأ أثناء تسجيل الدخول.");
        });
    }

    // Handle Check Out
    function handleCheckOut(qrData) {
        const studentName = qrData.trim(); // Trim any extra spaces

        if (!studentName) {
            alert("QR Code غير صالح.");
            return;
        }

        // Find student in Firebase
        db.collection("students").where("name", "==", studentName).where("checkOut", "==", "").get().then(querySnapshot => {
            if (querySnapshot.empty) {
                alert(`لم يتم العثور على الطالب "${studentName}" أو أنه سجل خروجه بالفعل.`);
                return;
            }

            querySnapshot.forEach(doc => {
                // Update checkOut status
                doc.ref.update({ checkOut: "<span class='check-out-icon'>✅</span>" });
            });

            alert(`تم تسجيل خروج الطالب "${studentName}" بنجاح.`);
            loadStudents(); // Reload data after updating
        }).catch(error => {
            console.error("Error checking out student:", error);
            alert("حدث خطأ أثناء تسجيل الخروج.");
        });
    }

    // Update table with students data
    function updateTable() {
        const tableBody = document.querySelector("#studentsTable tbody");
        tableBody.innerHTML = "";
        students.forEach((student, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${student.name}</td>
                <td>${student.checkIn || "-"}</td>
                <td>${student.checkOut || "-"}</td>
                <td><input type="text" value="${student.notes}" onchange="updateNotes(${index}, this.value)" /></td>
            `;
            tableBody.appendChild(row);
        });
    }

    // Clear list and save to history
    function clearList() {
        if (students.length > 0) {
            const currentDate = new Date().toLocaleDateString();
            history.push({ date: currentDate, list: [...students] });

            // Delete all students from Firebase
            db.collection("students").get().then(querySnapshot => {
                querySnapshot.forEach(doc => doc.ref.delete());
                students = [];
                updateTable();
            });
        } else {
            alert("لا توجد قائمة للمسح.");
        }
    }

    // Open history modal
    function openHistory() {
        const historyContentDiv = document.getElementById("historyContent");
        historyContentDiv.innerHTML = "";

        if (history.length === 0) {
            historyContentDiv.innerHTML = "<p>لا يوجد تاريخ محفوظ.</p>";
        } else {
            history.forEach((day, index) => {
                const dayDiv = document.createElement("div");
                dayDiv.style.marginBottom = "20px";
                dayDiv.innerHTML = `
                    <h3>التاريخ: ${day.date}</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>اسم الطالب</th>
                                <th>وقت الدخول</th>
                                <th>حالة الخروج</th>
                                <th>ملاحظات</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${day.list.map(stud => `
                                <tr>
                                    <td>${stud.name}</td>
                                    <td>${stud.checkIn || "-"}</td>
                                    <td>${stud.checkOut || "-"}</td>
                                    <td>${stud.notes || "-"}</td>
                                </tr>
                            `).join("")}
                        </tbody>
                    </table>
                `;
                historyContentDiv.appendChild(dayDiv);
            });
        }

        document.getElementById("historyModal").style.display = "block";
    }

    // Close history modal
    function closeHistory() {
        document.getElementById("historyModal").style.display = "none";
    }

    // Update notes in Firebase
    function updateNotes(index, value) {
        const studentId = students[index].id;
        db.collection("students").doc(studentId).update({ notes: value });
    }

    // Ensure page refreshes automatically when data changes
    db.collection("students").onSnapshot(snapshot => {
        loadStudents(); // Reload data after any change in Firestore
    });

    // Load students when page loads
    window.onload = loadStudents;
</script>

</body>
</html>
