<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakr Travel</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eefbff;
            margin: 0;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            text-align: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #0056b3;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        button.check-in {
            background-color: #28a745;
            color: white;
        }

        button.clear {
            background-color: #dc3545;
            color: white;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        button:hover {
            opacity: 0.9;
        }

        .button-row {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        .scanner-container {
            text-align: center;
            margin-bottom: 20px;
        }

        video {
            width: 200px;
            height: 200px;
            border: 2px dashed green;
            border-radius: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/html5-qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
</head>
<body>

<div class="container">
    <div class="logo">Sakr Travel</div>
    <button class="clear" onclick="clearList()">مسح الكل</button>

    <div class="button-row">
        <button class="check-in" onclick="startScan()">تسجيل الدخول</button>
    </div>

    <table id="studentsTable">
        <thead>
            <tr>
                <th>اسم الطالب</th>
                <th>وقت التسجيل</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div id="scannerModal" style="display: none;">
    <div class="scanner-container">
        <h2>مسح QR Code</h2>
        <div id="scannerPreview"></div>
        <button onclick="stopScanner()">إغلاق</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDW1jpcRrlzalAPqtT5dg-rjl8RAJ91M8A",
        authDomain: "moustfa-b1edc.firebaseapp.com",
        projectId: "moustfa-b1edc",
        storageBucket: "moustfa-b1edc.appspot.com",
        messagingSenderId: "808531730813",
        appId: "1:808531730813:web:9281183cf0ba80df106c14",
        measurementId: "G-MPDLTJJKJX"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let qrScanner;

    function startScan() {
        document.getElementById("scannerModal").style.display = "block";
        const scannerContainer = document.getElementById("scannerPreview");
        scannerContainer.innerHTML = "";

        qrScanner = new Html5QrcodeScanner("scannerPreview", { fps: 10, qrbox: { width: 200, height: 200 } });

        qrScanner.render(result => {
            processQR(result);
            stopScanner();
        });
    }

    function stopScanner() {
        if (qrScanner) {
            qrScanner.clear();
            qrScanner = null;
        }
        document.getElementById("scannerModal").style.display = "none";
    }

    function processQR(qrData) {
        const now = new Date();
        const formattedTime = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        db.ref('students/' + qrData).once('value', snapshot => {
            if (snapshot.exists()) {
                alert("هذا الكود مسجل مسبقًا!");
                document.body.style.backgroundColor = "red";
                navigator.vibrate(200);
            } else {
                db.ref('students/' + qrData).set({ name: qrData, checkIn: formattedTime });
                document.body.style.backgroundColor = "green";
                new Audio('success.mp3').play();
            }
            setTimeout(() => document.body.style.backgroundColor = "", 1000);
            loadStudents();
        });
    }

    function loadStudents() {
        const tableBody = document.querySelector("#studentsTable tbody");
        tableBody.innerHTML = "";

        db.ref("students").once("value", snapshot => {
            snapshot.forEach(childSnapshot => {
                const student = childSnapshot.val();
                const row = document.createElement("tr");
                row.innerHTML = `<td>${student.name}</td><td>${student.checkIn}</td>`;
                tableBody.appendChild(row);
            });
        });
    }

    function clearList() {
        db.ref("students").remove();
        loadStudents();
    }

    window.onload = loadStudents;
</script>

</body>
</html>
